<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="On the road is a non-commercial website that allow users to check if an artist is on tour. This work is part of Udacity's Front-End Developer Nanodegree">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>On the road</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <link rel="author" href="humans.txt" />
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/material-design-lite/material.min.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
</head>

<body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">On the road</span>
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right">
                    <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
                        <i class="material-icons">search</i>
                    </label>
                    <div class="mdl-textfield__expandable-holder">
                        <input class="mdl-textfield__input" type="text" name="sample" id="fixed-header-drawer-exp" data-bind="textInput: searchText" />
                    </div>
                </div>
            </div>
        </header>
        <div class="mdl-layout__drawer"></div>
        <div id="progress-bar" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
        <main class="mdl-layout__content mdl-color--grey-100">
            <div class="page-content">
                <div id="map-container" class="mdl-grid">
                    <div id="map-canvas" class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone"></div>
                    <div id="results-list" class="mdl-cell mdl-cell--2-col mdl-cell--3-col-tablet mdl-cell--4-col-phone mdl-color--grey-100 mdl-shadow--4dp">
                        <div class="mdl-grid" data-bind="foreach: filteredEventList">
                            <div class="mdl-card mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                                <div class="mdl-card__title" data-bind="attr: { style: 'background: url(\'' + image + '\') center / cover' }">
                                    <h2 class="mdl-card__title-text" data-bind="text: title"></h2>
                                </div>
                                <div class="mdl-color-text--grey-600 mdl-card__supporting-text">
                                    <span data-bind="text: venue.city"></span>, <span data-bind="text: venue.country"></span>
                                </div>
                                <div class="mdl-card__supporting-text meta mdl-color-text--grey-600">
                                    <div>
                                        <strong data-bind="text: date"></strong>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                            <button id="more" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" data-bind="{ visible: isThereResults, click: loadNextPage, disable: currentPage() == totalPages() }">Show more results</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    </div>
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
    (function(b, o, i, l, e, r) {
        b.GoogleAnalyticsObject = l;
        b[l] || (b[l] =
            function() {
                (b[l].q = b[l].q || []).push(arguments)
            });
        b[l].l = +new Date;
        e = o.createElement(i);
        r = o.getElementsByTagName(i)[0];
        e.src = 'https://www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e, r)
    }(window, document, 'script', 'ga'));
    ga('create', 'UA-XXXXX-X');
    ga('send', 'pageview');
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=false"></script>
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/knockout/dist/knockout.js"></script>
    <script src="/bower_components/material-design-lite/material.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js scripts/lastfm.js -->
    <script src="scripts/lastfm.js"></script>
    <!-- endbuild -->
    <!-- build:js scripts/maps.js -->
    <script src="scripts/maps.js"></script>
    <!-- endbuild -->
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>

</html>
