<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="On the road is a non-commercial website that allow users to check if an artist is on tour. This work is part of Udacity's Front-End Developer Nanodegree">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>On the road</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <link rel="author" href="humans.txt" />
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/material-design-lite/material.min.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <script src="./components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="/components/paper-toast/paper-toast.html" />
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
</head>

<body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">On the road</span>
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right">
                    <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
                        <i class="material-icons">search</i>
                    </label>
                    <div class="mdl-textfield__expandable-holder">
                        <input class="mdl-textfield__input" type="text" name="sample" id="fixed-header-drawer-exp" data-bind="{ textInput: searchText }" />
                    </div>
                </div>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <header data-bind="if: isThereArtist">
                <span class="mdl-layout-title" data-bind="text: currentArtist().name"></span>
            </header>
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                    <h5>Gigs filter</h5>
                </div>
                <div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-0">
                        <input type="radio" id="option-0" class="mdl-radio__button" name="options" value="all" data-bind="checked: dateFilter" />
                        <span class="mdl-radio__label">All gigs</span>
                    </label>
                </div>
                <div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
                        <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="today" data-bind="checked: dateFilter" />
                        <span class="mdl-radio__label">Today's gigs</span>
                    </label>
                </div>
                <div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
                        <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="month" data-bind="checked: dateFilter" />
                        <span class="mdl-radio__label">This month's gigs</span>
                    </label>
                </div>
                <div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-3">
                        <input type="radio" id="option-3" class="mdl-radio__button" name="options" value="year" data-bind="checked: dateFilter" />
                        <span class="mdl-radio__label">This year's gigs</span>
                    </label>
                </div>
                <div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                    <h5>Search engine</h5>
                </div>
                <div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-4">
                        <input type="radio" id="option-4" class="mdl-radio__button" name="options-engine" value="lastfm" data-bind="checked: apiEngine" />
                        <span class="mdl-radio__label">Last.fm</span>
                    </label>
                </div>
                <div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-5">
                        <input type="radio" id="option-5" class="mdl-radio__button" name="options-engine" value="songkick" data-bind="checked: apiEngine" />
                        <span class="mdl-radio__label">Songkick</span>
                    </label>
                </div>
            </div>
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone" data-bind="visible: filteredEventList().length > 0">
                    <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-1">
                        <input type="checkbox" id="switch-1" class="mdl-switch__input" data-bind="checked: showResultList" />
                        <span class="mdl-switch__label">Show result list</span>
                    </label>
                </div>
            </div>
        </div>
        <div id="progress-bar" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
        <main class="mdl-layout__content mdl-color--grey-100">
            <div id="map-canvas"></div>
            <div class="mdl-grid">
                <div id="results-list" class="mdl-cell mdl-cell--3-col mdl-cell--3-col-tablet mdl-cell--2-col-phone mdl-color--grey-100 mdl-shadow--4dp" data-bind="visible: filteredEventList().length > 0">
                    <div class="mdl-grid" data-bind="foreach: filteredEventList">
                        <div class="mdl-card mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone" data-bind="event: { click: $parent.selectMarker }">
                            <div class="mdl-card__title" data-bind="attr: { style: 'background: url(\'' + image + '\') center / cover' }">
                                <h2 class="mdl-card__title-text" data-bind="text: title"></h2>
                            </div>
                            <div class="mdl-card__supporting-text">
                                <strong data-bind="text: venue.name"></strong>
                                <br/>
                                <span data-bind="text: venue.city"></span>, <span data-bind="text: venue.country"></span>
                                <br/>
                                <br/>
                                <span data-bind="text: moment(date).format('LL')"></span>
                            </div>
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone" data-bind="visible: currentPage() < totalPages()">
                        <button id="more" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" data-bind="{ click: loadNextPage, disable: currentPage() == totalPages() }">Show more results</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <paper-toast id="toastAPIError" role="alert" text="Error retrieving results">
        <div style="color: #eeff41;" data-bind="click: searchEvents">Retry</div>
    </paper-toast>
    <paper-toast id="toastNoArtist" role="alert" text="Sorry, no artists or bands found :("></paper-toast>
    <paper-toast id="toastNoEvents" role="alert" text="Sorry, no events found :("></paper-toast>
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
    (function(b, o, i, l, e, r) {
        b.GoogleAnalyticsObject = l;
        b[l] || (b[l] =
            function() {
                (b[l].q = b[l].q || []).push(arguments)
            });
        b[l].l = +new Date;
        e = o.createElement(i);
        r = o.getElementsByTagName(i)[0];
        e.src = 'https://www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e, r)
    }(window, document, 'script', 'ga'));
    ga('create', 'UA-XXXXX-X');
    ga('send', 'pageview');
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=false"></script>
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/knockout/dist/knockout.js"></script>
    <script src="/bower_components/material-design-lite/material.min.js"></script>
    <script src="/bower_components/amplify/lib/amplify.js"></script>
    <script src="/bower_components/moment/min/moment.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js scripts/app.js -->
    <script src="scripts/maps.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>

</html>
