<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>frontend nanodegree neighborhood map</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/material-design-lite/material.min.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
</head>

<body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div id="map-canvas"></div>
    <div id="search-widget">
        <div class="form-group">
            <input id="search-box" class="form-control" type="text" placeholder="Search Box" data-bind="textInput: searchText">
        </div>
        <div class="form-group">
            <div class="checkbox-inline">
                <label>
                    <input type="checkbox" data-bind="checked: showHotels"> Hotels
                </label>
            </div>
            <div class="checkbox-inline">
                <label>
                    <input type="checkbox" data-bind="checked: showRestaurants"> Restaurants
                </label>
            </div>
            <div class="checkbox-inline">
                <label>
                    <input type="checkbox" data-bind="checked: showOthers"> Others
                </label>
            </div>
        </div>
        <div id="search-results">
            <ul class="list-group" data-bind="foreach: filteredPlacesList">
                <li class="list-group-item">
                    <h3 data-bind="text: name"></h3>
                    <h4 data-bind="text: type"></h4>
                </li>
            </ul>
        </div>
    </div>
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
    (function(b, o, i, l, e, r) {
        b.GoogleAnalyticsObject = l;
        b[l] || (b[l] =
            function() {
                (b[l].q = b[l].q || []).push(arguments)
            });
        b[l].l = +new Date;
        e = o.createElement(i);
        r = o.getElementsByTagName(i)[0];
        e.src = 'https://www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e, r)
    }(window, document, 'script', 'ga'));
    ga('create', 'UA-XXXXX-X');
    ga('send', 'pageview');
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/knockout/dist/knockout.js"></script>
    <script src="/bower_components/material-design-lite/material.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js scripts/main.js -->
    <script src="scripts/model.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>

</html>
